{% extends "books/base.html" %}

{% block title %}
	Book Info
{% endblock %}

{% block body %}
	<h1>Book: {{ book.name }} </h1>

	<h3>Current Owner: 
		<a href="{% url 'person' book.owner.id %}"  >{{ book.owner }}
		{% if book.owner.photo %}
			<img class="photo right" src="{{ book.owner.photo.url }}"/>
		{% endif %}
		</a>
	</h3>
	
	<p>Summary: {{ book.summary }}</p>


{% endblock %}
