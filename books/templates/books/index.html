{% extends "books/base.html" %}

{% load static %}

{% block title %}
	All Available Books
{% endblock %}

{% block body %}
	<h1>All Available Books</h1>

	<div class="right">
		<h4>Top Contributor</h4>
		<h4>(Most wishes fulfilled)</h4>
		<img class="image" src="{% static 'img/archer.jpg' %}">
		<p>Name: Archer</p>
	</div>

	<ul>
		{% for book in books %}
			<li>
				<a href="{% url 'book' book.id %}">{{ book }}</a>
			</li>
		{% endfor %}
	</ul>

{% endblock %}
