{% extends "books/base.html" %}

{% load static %}

{% block title %}
	All Available Books
{% endblock %}

{% block body %}
	<h1>All Available Books</h1>

	<h3 class="center">Top Contributor: (Most wishes fulfilled)</h3>
	<div class="right">
		<img class="image" src="{% static 'img/archer.jpg' %}">
		<p>Name: Archer</p> 
	</div>

	<ul>
		{% for book in books %}
			<li>
				<a href="{% url 'book' book.id %}">{{ book }}</a>
			</li>
		{% endfor %}
	</ul>

{% endblock %}
